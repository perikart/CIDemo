version: 1.0.{build}
image: Visual Studio 2017
configuration: Release
platform: Any CPU
nuget:
  account_feed: true
  project_feed: true
 cache: 
    - packages -> **\packages.config
before_build: nuget restore "CIDemo\CIDemo\package.config"
build:
  publish_wap: true
  verbosity: detailed
artifacts:
- path: CIDemo\bin
  name: CIDemo
  type: WebDeployPackage
